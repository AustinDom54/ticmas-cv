<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Agustín Domenicale - CV</title>
</head>
<body>
	<header>
		<div class="upper-part"></div>
		<img src="img/profile.jpg" alt="Mi foto">
	</header>

	<div class="info center-content">
		<p class="info-intro"></p>
		<p class="info-main"></p>
	</div>

	<!-- Imágenes tomadas de flaticon -->
	<div class="categories-container center-content">
		<div class="categories">
			<div>
				<img class="category-icon" src="img/icons/name-color.png" alt="Nombre">
			</div>
			<div>
				<img class="category-icon" src="img/icons/mail-color.png" alt="Mail">
			</div>
			<div>
				<img class="category-icon" src="img/icons/calendar-color.png" alt="Cumpleaños">
			</div>
			<div>
				<img class="category-icon" src="img/icons/location-color.png" alt="Ubicación">
			</div>
			<div>
				<img class="category-icon" src="img/icons/phone-color.png" alt="Teléfono">
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
